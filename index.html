<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-info bg-gradient">
        <p class="navbar-brand text-light font-weight-bold">
          Weather Dashboard
        </p>
    </nav>

    <div class = "container">
        <div class = "row pt-1">
            <form class = "form border border-dark col-3 pr-2 align-self-start" id = "search-form">
                <div class="form-group">
                    <label class = "font-weight-bold">Search for a City</label>
                    <input type="text" class="form-control" id="city" placeholder="San Diego">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class = "border border-dark col-9 my-current ">
                <h1 id = "mainHeader"></h1>
                <ul>
                    <li id = "mainTemp">Temp</li>
                    <li id = "mainWind">Wind</li>
                    <li id = "mainHum">Humidity</li>
                    <li id = "mainUV" class = "rounded">UV Index</li>
                </ul>
            </div>
        </div>
        
        <div class = "row pb-1">
            <div class = "col-2 border border-dark my-search"> This is where recent searches will appear</div>
            <div class = "col-10 border border-dark container"> 
                <div class = "row">
                    <p class = "p-1 m-0 align-self-start bg-info rounded">5 Day Forecast</p>
                    <div class = "card col my-card shadow">
                        <div class = "card-body">
                            <h2 id = "cardHeader0"></h2>
                            <ul>
                                <li><img id = "cardIcon0" src="" alt="Weather Icon"></li>
                                <li id = "cardTemp0">Temp</li>
                                <li id = "cardWind0">Wind</li>
                                <li id = "cardHum0">Humidity</li>
                            </ul>
                        </div>
                    </div>
                    <div class = "card col my-card shadow">
                        <div class = "card-body">
                            <h2 id = "cardHeader1"></h2>
                            <ul>
                                <li><img id = "cardIcon1" src="" alt="Weather Icon"></li>
                                <li id = "cardTemp1">Temp</li>
                                <li id = "cardWind1">Wind</li>
                                <li id = "cardHum1">Humidity</li>
                            </ul>
                        </div>
                    </div>
                    <div class = "card col my-card shadow">
                        <div class = "card-body">
                            <h2 id = "cardHeader2"></h2>
                            <ul>
                                <li><img id = "cardIcon2" src="" alt="Weather Icon"></li>
                                <li id = "cardTemp2">Temp</li>
                                <li id = "cardWind2">Wind</li>
                                <li id = "cardHum2">Humidity</li>
                            </ul>
                        </div>
                    </div>
                    <div class = "card col my-card shadow">
                        <div class = "card-body">
                            <h2 id = "cardHeader3"></h2>
                            <ul>
                                <li><img id = "cardIcon3" src="" alt="Weather Icon"></li>
                                <li id = "cardTemp3">Temp</li>
                                <li id = "cardWind3">Wind</li>
                                <li id = "cardHum3">Humidity</li>
                            </ul>
                        </div>
                    </div>
                    <div class = "card col my-last-card shadow">
                        <div class = "card-body">
                            <h2 id = "cardHeader4"></h2>
                            <ul>
                                <li><img  id = "cardIcon4" src="" alt="Weather Icon"></li>
                                <li id = "cardTemp4">Temp</li>
                                <li id = "cardWind4">Wind</li>
                                <li id = "cardHum4">Humidity</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src = "assets/js/script.js"></script>
</body>
</html>
