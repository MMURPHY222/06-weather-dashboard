<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-info bg-gradient">
        <p class="navbar-brand text-light font-weight-bold">
          Weather Dashboard
        </p>
    </nav>

    <div class = "container">
        <div class = "row pt-1">
            <form class = "form col-3 pr-2 align-self-start" id = "search-form">
                <div class="form-group">
                    <label class = "font-weight-bold">Search for a City</label>
                    <input type="text" class="form-control" id="city" placeholder="San Diego">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class = "border border-dark col-9 my-current rounded">
                <h1 id = "mainHeader" class = "font-weight-bold my-header-style"></h1>
                <ul>
                    <li class = "my-list"><img id = "mainIcon" class = "my-img" src="" alt="Weather Icon"></li>
                    <li id = "mainTemp" class = "my-list">Temp: </li>
                    <li id = "mainWind" class = "my-list">Wind: </li>
                    <li id = "mainHum" class = "my-list">Humidity: </li>
                    <li id = "mainUV" class = "rounded my-list width-change">UVI: </li>
                </ul>
            </div>
        </div>
        
        <div class = "row pb-1">
            <div class = "col-1 my-search">
                <h2 class = "recent">Recent</h2>
                <ul id = "recent">

                </ul>
            </div>
            <div class = "col-11 container"> 
                <div class = "row">
                    <p class = "align-self-start rounded my-5day">5 Day Forecast</p>
                    <div class = "card col my-card shadow">
                        <div class = "card-body ml-0 pl-0">
                            <h2 id = "cardHeader0" class = "font-weight-bold"></h2>
                            <ul class = "list">
                                <li><img id = "cardIcon0" class = "my-img margin-change" src="" alt="Weather Icon"></li>
                                <li id = "cardTemp0" class = "margin-change"></li>
                                <li id = "cardWind0" class = "margin-change"></li>
                                <li id = "cardHum0" class = "margin-change"></li>
                            </ul>
                        </div>
                    </div>
                    <div class = "card col my-card shadow">
                        <div class = "card-body ml-0 pl-0">
                            <h2 id = "cardHeader1" class = "font-weight-bold"></h2>
                            <ul class = "list">
                                <li><img id = "cardIcon1" class = "my-img margin-change" src="" alt="Weather Icon"></li>
                                <li id = "cardTemp1" class = "margin-change"></li>
                                <li id = "cardWind1" class = "margin-change"></li>
                                <li id = "cardHum1" class = "margin-change"></li>
                            </ul>
                        </div>
                    </div>
                    <div class = "card col my-card shadow">
                        <div class = "card-body ml-0 pl-0">
                            <h2 id = "cardHeader2" class = "font-weight-bold"></h2>
                            <ul class = "list">
                                <li><img id = "cardIcon2" class = "my-img margin-change" src="" alt="Weather Icon"></li>
                                <li id = "cardTemp2" class = "margin-change"></li>
                                <li id = "cardWind2" class = "margin-change"></li>
                                <li id = "cardHum2" class = "margin-change"></li>
                            </ul>
                        </div>
                    </div>
                    <div class = "card col my-card shadow">
                        <div class = "card-body ml-0 pl-0">
                            <h2 id = "cardHeader3" class = "font-weight-bold"></h2>
                            <ul class = "list">
                                <li><img id = "cardIcon3" class = "my-img margin-change" src="" alt="Weather Icon"></li>
                                <li id = "cardTemp3" class = "margin-change"></li>
                                <li id = "cardWind3" class = "margin-change"></li>
                                <li id = "cardHum3" class = "margin-change"></li>
                            </ul>
                        </div>
                    </div>
                    <div class = "card col my-last-card shadow">
                        <div class = "card-body ml-0 pl-0">
                            <h2 id = "cardHeader4" class = "font-weight-bold"></h2>
                            <ul class = "list">
                                <li><img  id = "cardIcon4" class = "my-img margin-change" src="" alt="Weather Icon"></li>
                                <li id = "cardTemp4" class = "margin-change"></li>
                                <li id = "cardWind4" class = "margin-change"></li>
                                <li id = "cardHum4" class = "margin-change"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src = "assets/js/script.js"></script>
</body>
</html>
